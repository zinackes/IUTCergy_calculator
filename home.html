<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9738b737cc.js" crossorigin="anonymous"></script>
    <title>IUT de Cergy calculateur de moyenne de UE</title>
</head>
<body>

    <main>

        <div class="navigation">
            <div class="box selected">
                <p>BMB 2022/2023</p>
                <input type="text" class="invisible">
                <button onclick="Renommer(0)">
                    <i class="fa-solid fa-pen-to-square"></i>
                </button>
            </div>
            <div class="box">
                <p>BMB 2023/2024</p>
                <input type="text" class="invisible">
                <button onclick="Renommer(1)"><i class="fa-solid fa-pen-to-square"></i></button>
            </div>
            <button id="AddBox" onclick="AddBox()">+</button>
        </div>


        <div class="AllOnglets">
            <div class="onglet onglet_active">
                <h1 class="bandeau">Matières</h1>
                <div class="content">
                    <div class="title">
                        <h1>Chimie générale et organique</h1>
                        <input class="invisible" type="text">
                        <button onclick="RenommerTitre(0)"><i class="fa-solid fa-pen-to-square"></i></button>
                    </div>
                    <div class="row">
                        <p>Notes</p>
                        <p>Coef</p>
                    </div>
                    <div class="flex">
                        <input class="text" type="text" value="DS de ratio">
                        <p><input type="number" id="R201N" value="0.5"></p>
                        <p><input type="number" id="R201C" value="1"></p>
                    </div>
                    <button class="BeforeButton" onclick="AddNote(0, 0)">+</button>
                    <h2>Moyenne : <span id="R201"></span></h2>
                </div>

                <button class="matiere" onclick="AddMatiere()">Ajouter une matière</button>

                <div class="sae">
                    <h1 class="bandeau">SAE</h1>
                    <button class="matiere" onclick="AddMatiere(true)">Ajouter une SAE</button>
                </div>

                <div class="resultat">
                    <h1 class="bandeau">Résultats</h1>
                    <div class="flex">
                        Quel type de résultat voulez-vous?
                        <div class="flex">
                            <div>
                                <input type="radio" id="" name="SAE" value="1Semestre">
                                <label for="1Semestre">Les moyennes de 1 Semestre</label>
                            </div>
                            <div>
                                <input type="radio" id="" name="SAE" value="2Semestres">
                                <label for="2Semestres">Les moyennes de 2 Semestres</label>
                            </div>
                        </div>
                    </div>
                    <div class="flex ResultatMoyenne">
                        <div id="sae0_1"></div>
                        <div id="sae0_2"></div>
                    </div>
                </div>
            </div>
    
            <div class="onglet"></div>
        </div>

        

        <button onclick="Moyenne()"> Calculer les moyennes</button>
    </main>
    
</body>
<script src="navigation.js" type="text/javascript"></script>
<script src="main.js" type="text/javascript"></script>
</html>
